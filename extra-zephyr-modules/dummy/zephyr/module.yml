
# See https://docs.zephyrproject.org/latest/develop/modules.html#module-yaml-file-description
name: dummy

# The following specifies that:
# - The CMakeLists.txt can be found in the root folder of this module
# - The Kconfig file to use for this module is named "Kconfig" and in the root folder of the module.
#
# Notice that the root folder of the module is marked by the location of the "zephyr" folder
# containing the module's "module.yml" and in this case is actually "../".
build:
  cmake: .
  kconfig: Kconfig
